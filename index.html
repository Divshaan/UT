<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncensored Truth (UT)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 600: '#DC2626', 700: '#B91C1C', 900: '#7F1D1D' }, // Red
                        surface: { 50: '#f9fafb', 800: '#1f2937', 900: '#111827', 950: '#030712' }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #030712; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .sidebar-active { background-color: #1f2937; border-left: 3px solid #DC2626; color: white; }
        .aspect-video iframe { width: 100% !important; height: 100% !important; border: none; }
        .filter-chip { background-color: #1f2937; color: #d1d5db; }
        .filter-chip:hover { background-color: #374151; color: white; }
        .filter-chip.active { background-color: #DC2626; color: white; }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, increment, serverTimestamp, query, where, getDocs, setDoc, getDoc, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxBrWfKcq0GoK21-BeocsEbDdf24Q5mi8",
            authDomain: "uncensored-truth.firebaseapp.com",
            projectId: "uncensored-truth",
            storageBucket: "uncensored-truth.firebasestorage.app",
            messagingSenderId: "606506116844",
            appId: "1:606506116844:web:4715186dc5e9c01c4ba7c9",
            measurementId: "G-6KQM4RHWY6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'uncensored-truth-live';

        // --- STATE ---
        let currentUser = null;
        let currentUserProfile = null; 
        let allContent = { videos: [], posts: [], community: [] };
        let currentComments = [];
        let searchQuery = "";
        let searchFilter = "all";
        let globalSort = "latest"; 
        let profileSort = "latest"; 
        
        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if(user) {
                const userDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid));
                if(userDoc.exists()) currentUserProfile = userDoc.data();
                loadNotifications();
            } else {
                currentUserProfile = null;
            }
            updateUI();
        });

        // --- DATA LISTENERS ---
        const collections = ['videos', 'posts', 'community'];
        collections.forEach(col => {
            const q = query(
                collection(db, 'artifacts', appId, 'public', 'data', col), 
                orderBy('createdAt', 'desc'), 
                limit(100)
            );
            
            onSnapshot(q, (snap) => {
                allContent[col] = snap.docs.map(d => ({ id: d.id, type: col, ...d.data() }));
                refreshCurrentView();
            }, (err) => {
                const fallbackQ = query(collection(db, 'artifacts', appId, 'public', 'data', col), limit(100));
                onSnapshot(fallbackQ, (snap) => {
                     allContent[col] = snap.docs.map(d => ({ id: d.id, type: col, ...d.data() }))
                        .sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
                     refreshCurrentView();
                });
            });
        });

        function refreshCurrentView() {
            if(currentView === 'home' || currentView === 'articles' || currentView === 'community') refreshFeed();
            else if (currentView === 'search') renderSearchResults();
            else if (currentView === 'profile' && viewedProfileId) renderProfile(viewedProfileId);
        }

        // --- NAVIGATION ---
        let currentView = 'home';
        let viewedItem = null;
        let viewedProfileId = null;

        window.navigateTo = async (view, param = null) => {
            currentView = view;
            
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('sidebar-active', 'text-white');
                el.classList.add('text-gray-400');
            });
            const active = document.getElementById(`nav-${view}`);
            if(active) { active.classList.add('sidebar-active', 'text-white'); active.classList.remove('text-gray-400'); }

            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById('mobile-search-bar').classList.add('hidden');

            if(view === 'home' || view === 'articles' || view === 'community') {
                document.getElementById('view-feed').classList.remove('hidden');
                refreshFeed();
            } 
            else if (view === 'search') {
                document.getElementById('view-search').classList.remove('hidden');
                if(param) {
                    searchQuery = param;
                    document.getElementById('search-input-desktop').value = searchQuery;
                    document.getElementById('mobile-search-input').value = searchQuery;
                }
                renderSearchResults();
            }
            else if (view === 'studio') {
                if(!currentUser) return window.navigateTo('auth');
                document.getElementById('view-studio').classList.remove('hidden');
            }
            else if (view === 'auth') {
                document.getElementById('view-auth').classList.remove('hidden');
            }
            else if (view === 'profile') {
                viewedProfileId = param || (currentUser ? currentUser.uid : null);
                if(!viewedProfileId) return window.navigateTo('auth');
                document.getElementById('view-profile').classList.remove('hidden');
                renderProfile(viewedProfileId);
            }
            else if (view === 'watch') {
                viewedItem = allContent.videos.find(v => v.id === param);
                if(viewedItem) {
                    document.getElementById('view-watch').classList.remove('hidden');
                    loadVideoPlayer(viewedItem);
                    loadComments(param);
                }
            }
            else if (view === 'read') {
                viewedItem = allContent.posts.find(p => p.id === param);
                if(viewedItem) {
                    document.getElementById('view-read').classList.remove('hidden');
                    loadArticleReader(viewedItem);
                    loadComments(param);
                }
            }
            lucide.createIcons();
            if(window.innerWidth < 768) toggleSidebar(false);
        };

        // --- SORTING ---
        window.setGlobalSort = (val) => {
            globalSort = val;
            refreshFeed();
        }

        function applySort(list) {
            let sorted = [...list];
            if (globalSort === 'latest') {
                sorted.sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
            } else if (globalSort === 'oldest') {
                sorted.sort((a,b) => (a.createdAt?.seconds||0) - (b.createdAt?.seconds||0));
            } else if (globalSort === 'popular') {
                sorted.sort((a,b) => (b.views||0) - (a.views||0));
            } else if (globalSort === 'trending') {
                sorted.sort((a,b) => (b.likes||0) - (a.likes||0));
            }
            return sorted;
        }

        function refreshFeed() {
            const grid = document.getElementById('feed-grid');
            const title = document.getElementById('feed-title');
            const sortContainer = document.getElementById('feed-sort-container');
            sortContainer.classList.remove('hidden'); 
            
            if(currentView === 'home') {
                title.innerHTML = '<i data-lucide="play-circle" class="inline mr-2 text-red-600"></i>Videos';
                renderVideos(applySort(allContent.videos), grid);
            } else if (currentView === 'articles') {
                title.innerHTML = '<i data-lucide="file-text" class="inline mr-2 text-blue-500"></i>Articles';
                renderArticles(applySort(allContent.posts), grid);
            } else if (currentView === 'community') {
                title.innerHTML = '<i data-lucide="users" class="inline mr-2 text-green-500"></i>Community Buzz';
                renderCommunity(applySort(allContent.community), grid);
            }
        }

        // --- SEARCH ---
        window.handleSearchKey = (e, val) => { if(e.key === 'Enter') window.triggerSearch(val); }
        window.triggerSearch = (val) => { if(val && val.trim()) window.navigateTo('search', val); }
        window.setSearchFilter = (filter) => {
            searchFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('bg-gray-100', 'text-black');
                b.classList.add('bg-gray-800', 'text-gray-300');
            });
            const activeBtn = document.getElementById(`filter-btn-${filter}`);
            if(activeBtn) {
                activeBtn.classList.remove('bg-gray-800', 'text-gray-300');
                activeBtn.classList.add('bg-gray-100', 'text-black');
            }
            renderSearchResults();
        }

        function renderSearchResults() {
            document.getElementById('feed-sort-container').classList.add('hidden');
            const container = document.getElementById('search-results');
            const q = searchQuery.toLowerCase();
            let results = [];
            
            if(searchFilter === 'all') results = [...allContent.videos, ...allContent.posts, ...allContent.community];
            else if (searchFilter === 'videos') results = [...allContent.videos];
            else if (searchFilter === 'posts') results = [...allContent.posts];
            else if (searchFilter === 'community') results = [...allContent.community];

            results = results.filter(i => 
                (i.title && i.title.toLowerCase().includes(q)) || 
                (i.content && i.content.toLowerCase().includes(q)) ||
                (i.description && i.description.toLowerCase().includes(q)) ||
                (i.authorName && i.authorName.toLowerCase().includes(q))
            ).sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));

            if(results.length === 0) container.innerHTML = `<div class="text-center py-20 text-gray-500">No results found for "${escapeHtml(searchQuery)}"</div>`;
            else container.innerHTML = results.map(item => renderSearchCard(item)).join('');
            lucide.createIcons();
        }

        function renderSearchCard(item) {
            let thumb = '', meta = '', action = '', type = '';
            if (item.type === 'videos') {
                const url = item.customThumb || getThumbnail(item.originalLink||'');
                thumb = url ? 
                    `<img src="${url}" class="w-full h-full object-cover">` : 
                    `<div class="w-full h-full flex items-center justify-center bg-gradient-to-br from-gray-800 to-gray-900 border-r border-gray-700"><i data-lucide="play" class="w-8 h-8 text-gray-500"></i></div>`;
                meta = `${item.views||0} views • ${timeAgo(item.createdAt)}`;
                action = `window.navigateTo('watch', '${item.id}')`;
                type = 'Video';
            } else if (item.type === 'posts') {
                thumb = `<div class="w-full h-full flex items-center justify-center bg-gradient-to-br from-blue-900/20 to-gray-900 border-r border-gray-700"><i data-lucide="file-text" class="w-8 h-8 text-blue-500"></i></div>`;
                meta = `Read • ${timeAgo(item.createdAt)}`;
                action = `window.navigateTo('read', '${item.id}')`;
                type = 'Article';
            } else {
                thumb = item.imageUrl ? `<img src="${item.imageUrl}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center bg-gradient-to-br from-green-900/20 to-gray-900 border-r border-gray-700"><i data-lucide="users" class="w-8 h-8 text-green-500"></i></div>`;
                meta = `Buzz • ${timeAgo(item.createdAt)}`;
                action = `window.navigateTo('community')`;
                type = 'Buzz';
            }

            return `
                <div onclick="${action}" class="flex flex-col sm:flex-row gap-4 cursor-pointer hover:bg-gray-900/50 p-2 rounded-lg transition-colors">
                    <div class="w-full sm:w-64 aspect-video flex-shrink-0 rounded-lg overflow-hidden relative bg-black border border-gray-800">${thumb} <span class="absolute bottom-1 right-1 bg-black/80 text-white text-[10px] px-1 rounded">${type}</span></div>
                    <div class="flex-1">
                        <h3 class="text-white font-medium text-lg mb-1 line-clamp-2">${escapeHtml(item.title || item.content)}</h3>
                        <div class="text-xs text-gray-400 mb-2">${meta}</div>
                        <div class="flex items-center gap-2 mb-2">
                             <div class="w-6 h-6 rounded-full bg-gray-700 flex items-center justify-center text-[10px] text-white overflow-hidden">
                                ${item.authorPic ? `<img src="${item.authorPic}" class="w-full h-full object-cover">` : (item.authorName||'U')[0].toUpperCase()}
                            </div>
                            <span class="text-xs text-gray-400">${escapeHtml(item.authorName)}</span>
                        </div>
                        <p class="text-sm text-gray-500 line-clamp-2">${escapeHtml(item.description || item.content)}</p>
                    </div>
                </div>
            `;
        }

        // --- PROFILE SYSTEM ---
        window.setProfileSort = (val) => { profileSort = val; renderProfile(viewedProfileId); }

        async function renderProfile(uid) {
            const container = document.getElementById('profile-content');
            container.innerHTML = '<div class="text-center py-10"><i data-lucide="loader-2" class="animate-spin w-8 h-8 text-red-600 mx-auto"></i></div>';
            lucide.createIcons();

            let user = null;
            if(currentUser && currentUser.uid === uid && currentUserProfile) {
                user = currentUserProfile; 
            } else {
                try {
                    const docSnap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', uid));
                    if(docSnap.exists()) user = docSnap.data();
                } catch(e) {}
            }

            if(!user) {
                const anyContent = [...allContent.videos, ...allContent.posts].find(c => c.authorId === uid);
                user = {
                    displayName: anyContent ? anyContent.authorName : "User",
                    username: "user",
                    bio: "Welcome to my channel.",
                    photoBase64: null,
                    createdAt: anyContent ? anyContent.createdAt : null
                };
            }

            let followers = 0;
            let isFollowing = false;
            const fQ = query(collection(db, 'artifacts', appId, 'public', 'data', 'follows'), where("targetId", "==", uid));
            const fSnap = await getDocs(fQ);
            followers = fSnap.size;
            if(currentUser && fSnap.docs.find(d => d.data().followerId === currentUser.uid)) isFollowing = true;

            const isMe = currentUser && currentUser.uid === uid;
            const isVerified = followers > 10; 

            document.getElementById('profile-header').innerHTML = `
                <div class="flex flex-col md:flex-row items-center md:items-start gap-6 mb-8 p-6 bg-gray-900/50 rounded-xl border border-gray-800">
                    <div class="w-32 h-32 rounded-full bg-gray-800 flex items-center justify-center text-5xl font-bold text-white border-4 border-gray-950 shadow-xl overflow-hidden shrink-0">
                        ${user.photoBase64 ? `<img src="${user.photoBase64}" class="w-full h-full object-cover">` : user.displayName[0].toUpperCase()}
                    </div>
                    <div class="text-center md:text-left flex-1 min-w-0">
                        <h1 class="text-3xl font-bold text-white flex items-center justify-center md:justify-start gap-2">
                            ${escapeHtml(user.displayName)} 
                            ${isVerified ? '<i data-lucide="badge-check" class="w-6 h-6 text-blue-500 fill-current"></i>' : ''}
                        </h1>
                        <p class="text-gray-400 mt-1">@${escapeHtml(user.username)} • ${followers} subscribers</p>
                        <p class="text-gray-300 mt-3 max-w-lg text-sm whitespace-pre-wrap">${escapeHtml(user.bio || "No bio yet.")}</p>
                        <p class="text-xs text-gray-600 mt-2">Joined ${user.createdAt ? new Date(user.createdAt.seconds*1000).toLocaleDateString() : 'Recently'}</p>
                    </div>
                    <div class="flex gap-3 mt-4 md:mt-0">
                        ${isMe ? 
                            `<button onclick="window.openEditProfile('${escapeHtml(user.displayName)}', '${escapeHtml(user.username)}', '${escapeHtml(user.bio||'')}')" class="px-4 py-2 bg-gray-800 border border-gray-700 rounded-full text-sm hover:bg-gray-700 font-medium">Customize Channel</button>` :
                            `<button onclick="window.toggleFollow('${uid}')" class="px-6 py-2 ${isFollowing ? 'bg-gray-800 text-white' : 'bg-white text-black'} font-bold rounded-full text-sm hover:opacity-90 transition-colors">
                                ${isFollowing ? 'Subscribed' : 'Subscribe'}
                            </button>`
                        }
                    </div>
                </div>
                
                <div class="flex items-center justify-between border-b border-gray-800 mb-6">
                    <div class="flex overflow-x-auto">
                        <button class="px-4 py-3 border-b-2 border-white text-white font-medium text-sm">Videos</button>
                    </div>
                    <select onchange="window.setProfileSort(this.value)" class="bg-gray-900 text-sm text-gray-400 border-none outline-none focus:ring-0 cursor-pointer">
                        <option value="latest" ${profileSort==='latest'?'selected':''}>Latest</option>
                        <option value="popular" ${profileSort==='popular'?'selected':''}>Most Viewed</option>
                        <option value="oldest" ${profileSort==='oldest'?'selected':''}>Oldest</option>
                    </select>
                </div>
            `;

            let myVideos = allContent.videos.filter(x => x.authorId === uid);
            
            if (profileSort === 'latest') myVideos.sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
            else if (profileSort === 'oldest') myVideos.sort((a,b) => (a.createdAt?.seconds||0) - (b.createdAt?.seconds||0));
            else if (profileSort === 'popular') myVideos.sort((a,b) => (b.views||0) - (a.views||0));

            container.innerHTML = '';
            renderVideos(myVideos, container, isMe); 
            lucide.createIcons();
        }

        // --- EDIT PROFILE LOGIC ---
        window.openEditProfile = (name, username, bio) => {
            document.getElementById('edit-modal').classList.remove('hidden');
            document.getElementById('edit-name').value = name;
            document.getElementById('edit-username').value = username;
            document.getElementById('edit-bio').value = bio;
            document.getElementById('edit-preview').src = ""; 
            document.getElementById('edit-preview-container').classList.add('hidden');
        };

        window.closeEditModal = () => document.getElementById('edit-modal').classList.add('hidden');

        window.previewImage = async (input) => {
            if (input.files && input.files[0]) {
                const base64 = await compressImage(input.files[0]);
                document.getElementById('edit-preview').src = base64;
                document.getElementById('edit-preview-container').classList.remove('hidden');
                input.dataset.base64 = base64; 
            }
        };

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 300;
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                    };
                };
                reader.onerror = (error) => reject(error);
            });
        }

        window.saveProfileChanges = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('save-profile-btn');
            btn.disabled = true; btn.innerText = "Saving...";

            const name = document.getElementById('edit-name').value.trim();
            const username = document.getElementById('edit-username').value.trim().toLowerCase();
            const bio = document.getElementById('edit-bio').value.trim();
            const imgInput = document.getElementById('edit-img-input');
            const newPic = imgInput.dataset.base64 || null;

            if(!username.match(/^[a-z0-9_]{3,15}$/)) {
                btn.disabled = false; btn.innerText = "Save";
                return alert("Username must be 3-15 chars, lowercase letters/numbers only.");
            }

            try {
                if(username !== currentUserProfile?.username) {
                    const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'users'), where("username", "==", username));
                    const snap = await getDocs(q);
                    if(!snap.empty && snap.docs[0].id !== currentUser.uid) throw new Error("Username already taken.");
                }

                const userData = {
                    displayName: name,
                    username: username,
                    bio: bio,
                    updatedAt: serverTimestamp()
                };
                if(newPic) userData.photoBase64 = newPic;
                
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUser.uid), userData, { merge: true });
                await updateProfile(currentUser, { displayName: name });
                currentUserProfile = { ...currentUserProfile, ...userData };
                
                closeEditModal();
                renderProfile(currentUser.uid);
            } catch(err) {
                alert(err.message);
            } finally {
                btn.disabled = false; btn.innerText = "Save";
            }
        };

        window.deleteContent = async (collectionName, id) => {
            if(!confirm("Delete this content?")) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', collectionName, id));
                if(currentView === 'watch' && viewedItem?.id === id) window.navigateTo('home');
                else if (currentView === 'read' && viewedItem?.id === id) window.navigateTo('articles');
                else if (currentView === 'profile') renderProfile(currentUser.uid);
            } catch(e) { alert("Error deleting: " + e.message); }
        };

        // --- RENDERERS ---
        function getThumbnail(url) {
            const ytMatch = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            if(ytMatch) return `https://img.youtube.com/vi/${ytMatch[1]}/mqdefault.jpg`;
            const dmMatch = url.match(/dailymotion.com\/video\/([a-zA-Z0-9]+)/);
            if(dmMatch) return `https://www.dailymotion.com/thumbnail/video/${dmMatch[1]}`;
            return null;
        }

        function renderVideos(list, container, isOwner = false) {
            container.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4";
            container.innerHTML = list.length ? list.map(v => {
                const thumbUrl = v.customThumb || getThumbnail(v.originalLink || '') || '';
                const thumbnail = thumbUrl ? 
                    `<img src="${thumbUrl}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">` : 
                    `<div class="w-full h-full flex flex-col items-center justify-center bg-gradient-to-br from-gray-800 to-gray-900 group-hover:from-gray-700 group-hover:to-gray-800 transition-colors">
                        <i data-lucide="play" class="w-10 h-10 text-gray-600 mb-2"></i>
                        <span class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Preview</span>
                     </div>`;

                return `
                <div class="group cursor-pointer relative">
                    <div onclick="window.navigateTo('watch', '${v.id}')">
                        <div class="relative aspect-video bg-black rounded-xl overflow-hidden mb-3 border border-gray-800 shadow-sm">
                            ${thumbnail}
                            <div class="absolute bottom-2 right-2 bg-black/80 text-white text-xs px-1.5 py-0.5 rounded font-mono">Video</div>
                        </div>
                        <div class="flex gap-3">
                            <div onclick="event.stopPropagation(); window.navigateTo('profile', '${v.authorId}')" class="flex-shrink-0 cursor-pointer hover:opacity-80">
                                <div class="w-9 h-9 rounded-full bg-gray-800 flex items-center justify-center text-sm font-bold text-white border border-gray-700">
                                    ${(v.authorName||'U')[0].toUpperCase()}
                                </div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="text-white font-semibold text-sm line-clamp-2 leading-tight group-hover:text-red-500 transition-colors">${escapeHtml(v.title)}</h3>
                                <div class="text-gray-400 text-xs mt-1">
                                    <p class="hover:text-gray-300" onclick="event.stopPropagation(); window.navigateTo('profile', '${v.authorId}')">${escapeHtml(v.authorName)}</p>
                                    <p class="mt-0.5">${v.views||0} views • ${timeAgo(v.createdAt)}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    ${isOwner ? `

        // --- WATCH / READ LOGIC ---
        function loadVideoPlayer(video) {
            updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'videos', video.id), { views: increment(1) });
            document.getElementById('player-embed').innerHTML = video.embedCode;
            document.getElementById('watch-title').textContent = video.title;
            document.getElementById('watch-author').textContent = video.authorName;
            document.getElementById('watch-author').onclick = () => window.navigateTo('profile', video.authorId);
            document.getElementById('watch-desc').textContent = video.description;
            document.getElementById('watch-like-count').textContent = video.likes || 0;
            document.getElementById('watch-like-btn').onclick = () => window.toggleLike('videos', video.id);

        function loadArticleReader(article) {

            document.getElementById('read-meta').innerHTML = `By <span class="cursor-pointer hover:text-white hover:underline" onclick="window.navigateTo('profile','${article.authorId}')">${article.authorName}</span> • ${timeAgo(article.createdAt)}`;

        // --- UPLOAD LOGIC ---
        window.switchStudioTab = (tab) => {
            ['video','article','community'].forEach(t => {
                document.getElementById(`studio-form-${t}`).classList.add('hidden');
                document.getElementById(`studio-tab-${t}`).className = "flex-1 py-3 text-sm font-medium text-gray-400 hover:text-white transition-colors border-b-2 border-transparent";
            });
            document.getElementById(`studio-form-${tab}`).classList.remove('hidden');
            document.getElementById(`studio-tab-${tab}`).className = "flex-1 py-3 text-sm font-medium text-white border-b-2 border-red-600";
        };

        window.toggleVideoInput = (mode) => {
            if(mode === 'link') {
                document.getElementById('inp-vid-url').classList.remove('hidden');
                document.getElementById('inp-vid-embed').classList.add('hidden');
                document.getElementById('inp-vid-thumb').classList.add('hidden');
            } else {
                document.getElementById('inp-vid-url').classList.add('hidden');
                document.getElementById('inp-vid-embed').classList.remove('hidden');
                document.getElementById('inp-vid-thumb').classList.remove('hidden'); // Show thumb input for embeds
            }
        };

        window.publish = async (type) => {
            if(!currentUser) return alert("Please login.");
            const btn = document.getElementById(`btn-pub-${type}`);
            btn.disabled = true; btn.textContent = "Publishing...";
            
            try {
                if(type === 'video') {
                    const title = document.getElementById('inp-vid-title').value;
                    const mode = document.querySelector('input[name="vid-mode"]:checked').value;
                    let embedCode = "";
                    let originalLink = "";
                    let customThumb = "";

                    if (mode === 'link') {
                        originalLink = document.getElementById('inp-vid-url').value;
                        if(!originalLink) throw new Error("Link required");
                        const ytMatch = originalLink.match(/(?:youtube\.com\/.*v=|youtu\.be\/)([^"&?\/\s]{11})/);
                        if (ytMatch) {
                            embedCode = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`;
                        } else {
                            throw new Error("Only YouTube links supported in 'Link' mode. Use 'Embed Code' for others.");
                        }
                    } else {
                        embedCode = document.getElementById('inp-vid-embed').value;
                        customThumb = document.getElementById('inp-vid-thumb').value;
                        if(!embedCode) throw new Error("Embed code required");
                    }
                    
                    if(!title) throw new Error("Title required");

                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'videos'), {
                        title, description: document.getElementById('inp-vid-desc').value,
                        embedCode, originalLink, customThumb,
                        authorId: currentUser.uid, authorName: currentUser.displayName,
                        likes: 0, views: 0, createdAt: serverTimestamp()
                    });
                    window.navigateTo('home');
                } else if (type === 'article') {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'posts'), {
                        title: document.getElementById('inp-art-title').value,
                        content: document.getElementById('inp-art-content').value,
                        authorId: currentUser.uid, authorName: currentUser.displayName,
                        likes: 0, views: 0, createdAt: serverTimestamp()
                    });
                    window.navigateTo('articles');
                } else if (type === 'community') {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'community'), {
                        content: document.getElementById('inp-comm-text').value,
                        imageUrl: document.getElementById('inp-comm-img').value,
                        authorId: currentUser.uid, authorName: currentUser.displayName,
                        likes: 0, createdAt: serverTimestamp()
                    });
                    window.navigateTo('community');
                }
                document.querySelectorAll('input, textarea').forEach(el => el.value = '');
            } catch(e) { alert(e.message); }
            finally { btn.disabled = false; btn.textContent = "Publish"; }
        };

        // --- NOTIFICATIONS FIX (Auto Clean + Click to Delete) ---
        async function loadNotifications() {
            const q = query(
                collection(db, 'artifacts', appId, 'public', 'data', 'notifications'), 
                where("targetUserId", "==", currentUser.uid),
                orderBy("createdAt", "desc"),
                limit(50) // Fetch more to check for old ones
            );
            onSnapshot(q, (snap) => {
                const list = [];
                const now = new Date();
                const tenDaysMs = 10 * 24 * 60 * 60 * 1000;
                let hasUnread = false;

                snap.docs.forEach(docSnap => {
                    const data = docSnap.data();
                    
                    // AUTO DELETE 10+ DAYS OLD
                    if (data.createdAt && (now - data.createdAt.toDate()) > tenDaysMs) {
                        deleteDoc(docSnap.ref); // Cleanup old
                    } else {
                        list.push({ id: docSnap.id, ...data });
                        if(!data.read) hasUnread = true; // Simple unread check logic
                    }
                });

                if (list.length > 0) document.getElementById('notif-badge').classList.remove('hidden'); 
                else document.getElementById('notif-badge').classList.add('hidden');
                
                const container = document.getElementById('notif-list');
                if(list.length > 0) {
                    container.innerHTML = list.map(n => `
                        <div class="px-4 py-3 hover:bg-gray-800 border-b border-gray-800 last:border-0 relative group">
                            <div onclick="window.handleNotifClick('${n.type}', '${n.contentId}', '${n.contentType}', '${n.actorId}')" class="cursor-pointer pr-6">
                                <p class="text-sm text-gray-300">
                                    <span class="font-bold text-white">${escapeHtml(n.actorName)}</span> 
                                    ${n.type === 'follow' ? 'subscribed to you.' : `commented on "${escapeHtml(n.contentTitle || 'your post')}"`}
                                </p>
                                <p class="text-[10px] text-gray-500 mt-1">${timeAgo(n.createdAt)}</p>
                            </div>
                            <button onclick="window.deleteNotification(event, '${n.id}')" class="absolute right-2 top-3 text-gray-500 hover:text-white opacity-0 group-hover:opacity-100 transition-opacity p-1">
                                <i data-lucide="x" class="w-3 h-3"></i>
                            </button>
                        </div>
                    `).join('');
                    lucide.createIcons();
                } else {
                    container.innerHTML = '<div class="p-4 text-center text-sm text-gray-500">No new activity.</div>';
                }
            }, (e) => console.log("Notif error", e));
        }

        window.deleteNotification = async (e, id) => {
            e.stopPropagation();
            if(confirm("Clear this notification?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notifications', id));
            }
        };

        window.toggleNotif = () => {
            const dd = document.getElementById('notif-dropdown');
            dd.classList.toggle('hidden');
            if(!dd.classList.contains('hidden')) {
                document.getElementById('notif-badge').classList.add('hidden'); // Clear badge on open
            }
        };

        window.handleNotifClick = (type, cId, cType, actorId) => {
             document.getElementById('notif-dropdown').classList.add('hidden');
             if(type === 'follow') window.navigateTo('profile', actorId);
             else if (type === 'comment' && cId && cType) {
                 if(cType === 'videos') window.navigateTo('watch', cId);
                 else if (cType === 'posts') window.navigateTo('read', cId);
             }
        }

        // --- BOILERPLATE & HELPERS ---
        window.handleAuth = async (isLogin) => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            try {
                if(isLogin) await signInWithEmailAndPassword(auth, email, pass);
                else {
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(cred.user, { displayName: document.getElementById('auth-name').value });
                }
                window.navigateTo('home');
            } catch(e) { alert(e.message); }
        };
        window.logout = () => { signOut(auth); window.navigateTo('home'); };
        window.toggleSidebar = (f) => {
            const sb = document.getElementById('sidebar'), ov = document.getElementById('sidebar-overlay');
            if(f!==undefined) { f ? (sb.classList.remove('-translate-x-full'), ov.classList.remove('hidden')) : (sb.classList.add('-translate-x-full'), ov.classList.add('hidden')); }
            else { sb.classList.toggle('-translate-x-full'); ov.classList.toggle('hidden'); }
        };
        function updateUI() {
            if(currentUser) {
                document.getElementById('sidebar-user').innerHTML = `<div onclick="window.navigateTo('profile')" class="flex items-center gap-3 px-2 mb-4 cursor-pointer hover:bg-gray-800 p-2 rounded transition-colors"><div class="w-8 h-8 rounded-full bg-red-600 text-white flex items-center justify-center font-bold overflow-hidden">${currentUserProfile?.photoBase64 ? `<img src="${currentUserProfile.photoBase64}" class="w-full h-full object-cover">` : (currentUser.displayName||'U')[0].toUpperCase()}</div><div class="overflow-hidden"><p class="text-sm font-medium text-white truncate">${currentUser.displayName}</p><p class="text-[10px] text-gray-400">View Channel</p></div></div><button onclick="window.logout()" class="w-full text-left text-xs text-gray-400 hover:text-white px-2">Sign Out</button>`;
            } else {
                document.getElementById('sidebar-user').innerHTML = `<button onclick="window.navigateTo('auth')" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded text-sm font-bold">Sign In</button>`;
            }
        }
        window.toggleMobileSearch = () => { const b = document.getElementById('mobile-search-bar'); b.classList.toggle('hidden'); if(!b.classList.contains('hidden')) document.getElementById('mobile-search-input').focus(); };
        window.toggleLike = async (c,id) => { if(!currentUser) return alert("Login needed"); await updateDoc(doc(db,'artifacts',appId,'public','data',c,id),{likes:increment(1)}); const el=document.getElementById(currentView==='watch'?'watch-like-count':(currentView==='read'?'read-like-count':null)); if(el) el.innerText=parseInt(el.innerText)+1; };
        
        async function loadComments(targetId) {
            const list = document.getElementById(currentView === 'watch' ? 'watch-comments' : 'read-comments');
            list.innerHTML = 'Loading...';
            // Simple query fallback for stability without index
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'comments'), where("targetId", "==", targetId));
            onSnapshot(q, (snap) => {
                const comms = snap.docs.map(d => d.data()).sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0));
                list.innerHTML = comms.length ? comms.map(c => `<div class="flex gap-3 mb-4"><div class="w-8 h-8 rounded-full bg-gray-700 flex-shrink-0 flex items-center justify-center text-xs font-bold">${(c.authorName||'U')[0].toUpperCase()}</div><div><div class="flex items-center gap-2"><span class="text-xs font-bold text-white">${escapeHtml(c.authorName)}</span><span class="text-[10px] text-gray-500">${timeAgo(c.createdAt)}</span></div><p class="text-sm text-gray-300 mt-1">${escapeHtml(c.text)}</p></div></div>`).join('') : 'No comments yet.';
            });
        }
        window.postComment = async (e) => { e.preventDefault(); if(!currentUser) return alert("Login needed"); const inp = document.getElementById(currentView==='watch'?'watch-comment-input':'read-comment-input'); if(!inp.value.trim()) return; await addDoc(collection(db,'artifacts',appId,'public','data','comments'),{text:inp.value, targetId:viewedItem.id, authorId:currentUser.uid, authorName:currentUser.displayName, createdAt:serverTimestamp()}); inp.value=''; };
        window.postInlineComment = async (e,id) => { e.preventDefault(); if(!currentUser) return alert("Login needed"); const inp=e.target.querySelector('input'); if(!inp.value.trim()) return; await addDoc(collection(db,'artifacts',appId,'public','data','comments'),{text:inp.value, targetId:id, authorId:currentUser.uid, authorName:currentUser.displayName, createdAt:serverTimestamp()}); inp.value=''; window.toggleComments('comm-'+id,true); };
        window.toggleComments = async (divId, force) => { const d=document.getElementById(divId); if(!d.classList.contains('hidden')&&!force) d.classList.add('hidden'); else { d.classList.remove('hidden'); const pid=divId.replace('comm-',''); const list=document.getElementById('comm-list-'+pid); const q=query(collection(db,'artifacts',appId,'public','data','comments'),where('targetId','==',pid)); onSnapshot(q,(s)=>{ const comms=s.docs.map(x=>x.data()).sort((a,b)=>(a.createdAt?.seconds||0)-(b.createdAt?.seconds||0)); list.innerHTML=comms.map(c=>`<p class="text-xs text-gray-300"><b>${escapeHtml(c.authorName)}</b>: ${escapeHtml(c.text)}</p>`).join(''); }); } };
        function timeAgo(t) { if(!t) return 'Just now'; const s=Math.floor((new Date()-t.toDate())/1000); if(s>31536000)return Math.floor(s/31536000)+'y'; if(s>86400)return Math.floor(s/86400)+'d'; if(s>3600)return Math.floor(s/3600)+'h'; if(s>60)return Math.floor(s/60)+'m'; return 'Just now'; }
        function escapeHtml(t) { return t?t.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"): ''; }

        window.onload = () => window.navigateTo('home');
    </script>

                    <div class="flex flex-col leading-none">
                        <span class="font-bold text-xs text-white">Uncensored</span>
                        <span class="font-bold text-xs text-red-600">Truth</span>
                    </div>
                </div>

                <!-- Desktop Search -->
                <div class="hidden md:flex relative w-96 max-w-full">
                    <input id="search-input-desktop" type="text" onkeypress="window.handleSearchKey(event, this.value)" placeholder="Search..." class="w-full bg-gray-900 border border-gray-800 rounded-full py-2 pl-4 pr-10 text-sm focus:border-red-600 outline-none" autocomplete="off">
                    <button onclick="window.triggerSearch(document.getElementById('search-input-desktop').value)" class="absolute right-3 top-2.5 text-gray-400 hover:text-white"><i data-lucide="search" class="w-4 h-4"></i></button>
                </div>
            </div>
            
            <div class="flex items-center gap-4 relative">
                <!-- Mobile Search Toggle -->
                <button onclick="window.toggleMobileSearch()" class="md:hidden text-white"><i data-lucide="search" class="w-5 h-5"></i></button>
                <!-- Notification Bell -->
                <div class="relative">
                    <button onclick="window.toggleNotif()" class="text-gray-400 hover:text-white relative"><i data-lucide="bell" class="w-5 h-5"></i><div id="notif-badge" class="hidden absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-600 rounded-full border border-gray-950"></div></button>
                    <div id="notif-dropdown" class="hidden absolute right-0 top-10 w-72 bg-gray-900 border border-gray-800 rounded-xl shadow-xl overflow-hidden z-50">
                        <div class="px-4 py-2 bg-gray-800 border-b border-gray-700 font-bold text-sm">Activity</div>
                        <div id="notif-list" class="max-h-64 overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </header>

        <div id="mobile-search-bar" class="hidden p-4 bg-gray-900 border-b border-gray-800 md:hidden">
            <div class="relative">
                <input id="mobile-search-input" type="text" onkeypress="window.handleSearchKey(event, this.value)" placeholder="Search UT..." class="w-full bg-black border border-gray-700 rounded-lg p-2 pl-4 pr-10 text-white outline-none focus:border-red-600" autocomplete="off">
                <button onclick="window.triggerSearch(document.getElementById('mobile-search-input').value)" class="absolute right-2 top-2 text-gray-400"><i data-lucide="search" class="w-5 h-5"></i></button>
            </div>
        </div>

        <main class="flex-grow p-4 lg:p-6 w-full max-w-7xl mx-auto">
            <section id="view-feed" class="view-section">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="feed-title" class="text-xl font-bold flex items-center"></h2>
                    <div id="feed-sort-container" class="hidden">
                        <select onchange="window.setGlobalSort(this.value)" class="bg-gray-900 text-sm text-gray-400 border-none outline-none focus:ring-0 cursor-pointer">
                            <option value="latest">Latest</option>
                            <option value="popular">Most Viewed</option>
                            <option value="trending">Trending</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </div>
                </div>
                <div id="feed-grid"></div>
            </section>
            
            <section id="view-search" class="view-section hidden max-w-4xl mx-auto">
                <div class="flex gap-2 mb-6 overflow-x-auto pb-2 scrollbar-hide">
                    <button id="filter-btn-all" onclick="window.setSearchFilter('all')" class="filter-btn px-4 py-1.5 rounded-lg text-sm font-medium transition-colors border border-transparent cursor-pointer whitespace-nowrap bg-gray-100 text-black">All</button>
                    <button id="filter-btn-videos" onclick="window.setSearchFilter('videos')" class="filter-btn px-4 py-1.5 rounded-lg text-sm font-medium transition-colors border border-transparent cursor-pointer whitespace-nowrap bg-gray-800 text-gray-300">Videos</button>
                    <button id="filter-btn-posts" onclick="window.setSearchFilter('posts')" class="filter-btn px-4 py-1.5 rounded-lg text-sm font-medium transition-colors border border-transparent cursor-pointer whitespace-nowrap bg-gray-800 text-gray-300">Articles</button>
                    <button id="filter-btn-community" onclick="window.setSearchFilter('community')" class="filter-btn px-4 py-1.5 rounded-lg text-sm font-medium transition-colors border border-transparent cursor-pointer whitespace-nowrap bg-gray-800 text-gray-300">Buzz</button>
                </div>
                <div id="search-results" class="space-y-4"></div>
            </section>

            <section id="view-profile" class="view-section hidden"><div id="profile-header"></div><div id="profile-content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div></section>

            <section id="view-watch" class="view-section hidden">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2">
                        <div id="player-embed" class="aspect-video bg-black rounded-xl overflow-hidden shadow-2xl mb-4 flex items-center justify-center"></div>
                        <h1 id="watch-title" class="text-xl font-bold text-white mb-2"></h1>
                        <div class="flex items-center justify-between border-b border-gray-800 pb-4 mb-4">
                            <div class="flex items-center gap-3"><h3 id="watch-author" class="font-medium text-white text-sm cursor-pointer hover:underline"></h3></div>
                            <div class="flex gap-2 items-center">
                                <button id="watch-like-btn" class="flex items-center gap-2 bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-full text-sm font-medium"><i data-lucide="thumbs-up" class="w-4 h-4"></i> <span id="watch-like-count">0</span></button>
                                <div id="watch-owner-actions"></div>
                            </div>
                        </div>
                        <div class="bg-gray-900 p-4 rounded-xl text-sm text-gray-300 whitespace-pre-wrap mb-8" id="watch-desc"></div>
                        <h3 class="font-bold text-white mb-4">Comments</h3>
                        <form onsubmit="window.postComment(event)" class="flex gap-2 mb-6"><input id="watch-comment-input" type="text" placeholder="Add a comment..." class="flex-1 bg-transparent border-b border-gray-700 focus:border-white outline-none py-2 text-sm text-white" autocomplete="off"><button type="submit" class="text-gray-400 hover:text-white text-sm font-medium">Comment</button></form>
                        <div id="watch-comments" class="space-y-4"></div>
                    </div>
                </div>
            </section>

            <section id="view-read" class="view-section hidden max-w-3xl mx-auto">
                <button onclick="window.navigateTo('articles')" class="mb-6 text-gray-500 hover:text-white flex items-center gap-2 text-sm"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back</button>
                <article><h1 id="read-title" class="text-3xl md:text-4xl font-bold text-white mb-4 leading-tight"></h1><div class="flex items-center justify-between text-sm text-gray-400 mb-8 pb-4 border-b border-gray-800"><span id="read-meta"></span><button id="read-like-btn" class="flex items-center gap-2 text-gray-400 hover:text-red-500"><i data-lucide="heart" class="w-5 h-5"></i> <span id="read-like-count">0</span></button></div><div id="read-content" class="whitespace-pre-wrap text-gray-300 leading-relaxed font-serif text-lg mb-12"></div></article>
                <div class="border-t border-gray-800 pt-8"><h3 class="font-bold text-white mb-4">Discussion</h3><form onsubmit="window.postComment(event)" class="flex gap-2 mb-6"><input id="read-comment-input" type="text" placeholder="Share your thoughts..." class="flex-1 bg-gray-900 border border-gray-800 rounded px-4 py-2 text-sm text-white focus:border-blue-600 outline-none" autocomplete="off"><button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded text-sm font-medium hover:bg-blue-700">Post</button></form><div id="read-comments" class="space-y-4"></div></div>
            </section>

            <section id="view-studio" class="view-section hidden max-w-2xl mx-auto">
                <h2 class="text-2xl font-bold mb-6">Create Content</h2>
                <div class="bg-gray-900 border border-gray-800 rounded-xl overflow-hidden">
                    <div class="flex border-b border-gray-800">
                        <button onclick="window.switchStudioTab('video')" id="studio-tab-video" class="flex-1 py-3 text-sm font-medium text-white border-b-2 border-red-600">Video</button>
                        <button onclick="window.switchStudioTab('article')" id="studio-tab-article" class="flex-1 py-3 text-sm font-medium text-gray-400 border-b-2 border-transparent">Article</button>
                        <button onclick="window.switchStudioTab('community')" id="studio-tab-community" class="flex-1 py-3 text-sm font-medium text-gray-400 border-b-2 border-transparent">Buzz</button>
                    </div>
                    <div class="p-6">
                        <div id="studio-form-video">
                            <input id="inp-vid-title" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-4 text-white" placeholder="Video Title" autocomplete="off">
                            
                            <div class="flex gap-4 mb-3">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="vid-mode" value="link" checked onchange="window.toggleVideoInput('link')" class="accent-red-600">
                                    <span class="text-sm text-gray-300">YouTube Link</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="vid-mode" value="embed" onchange="window.toggleVideoInput('embed')" class="accent-red-600">
                                    <span class="text-sm text-gray-300">Embed Code</span>
                                </label>
                            </div>

                            <input id="inp-vid-url" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-3 text-white" placeholder="https://youtube.com/watch?v=..." autocomplete="off">
                            <textarea id="inp-vid-embed" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-3 text-white font-mono text-sm hidden" rows="3" placeholder="<iframe...>" autocomplete="off"></textarea>
                            <input id="inp-vid-thumb" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-3 text-white hidden" placeholder="Thumbnail Image URL (Optional)" autocomplete="off">
                            
                            <textarea id="inp-vid-desc" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-4 text-white" rows="3" placeholder="Description" autocomplete="off"></textarea>
                            <button id="btn-pub-video" onclick="window.publish('video')" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded">Publish Video</button>
                        </div>
                        <div id="studio-form-article" class="hidden">
                            <input id="inp-art-title" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-3 text-white" placeholder="Headline" autocomplete="off">
                            <textarea id="inp-art-content" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-4 text-white" rows="10" placeholder="Content..." autocomplete="off"></textarea>
                            <button id="btn-pub-article" onclick="window.publish('article')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded">Publish Article</button>
                        </div>
                        <div id="studio-form-community" class="hidden">
                            <textarea id="inp-comm-text" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-3 text-white" rows="3" placeholder="What's happening?" autocomplete="off"></textarea>
                            <input id="inp-comm-img" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-4 text-white" placeholder="Image URL (Optional)" autocomplete="off">
                            <button id="btn-pub-community" onclick="window.publish('community')" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded">Post Buzz</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="view-auth" class="view-section hidden flex items-center justify-center min-h-[60vh]">
                <div class="bg-gray-900 p-8 rounded-xl border border-gray-800 w-full max-w-md text-center shadow-2xl">
                    <h2 class="text-2xl font-bold mb-6">Welcome to UT</h2>
                    <form onsubmit="return false;">
                        <input id="auth-name" class="w-full bg-black border border-gray-700 rounded p-3 mb-3 text-white" placeholder="Username (Sign up only)" autocomplete="username">
                        <input id="auth-email" class="w-full bg-black border border-gray-700 rounded p-3 mb-3 text-white" type="email" placeholder="Email" autocomplete="email">
                        <input id="auth-pass" class="w-full bg-black border border-gray-700 rounded p-3 mb-6 text-white" type="password" placeholder="Password" autocomplete="current-password">
                        <div class="grid grid-cols-2 gap-4"><button onclick="window.handleAuth(true)" class="bg-gray-700 text-white py-2 rounded">Login</button><button onclick="window.handleAuth(false)" class="bg-red-600 text-white py-2 rounded">Sign Up</button></div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
