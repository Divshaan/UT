<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncensored Truth (UT)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 600: '#DC2626', 700: '#B91C1C', 900: '#7F1D1D' }, // Red
                        surface: { 50: '#f9fafb', 800: '#1f2937', 900: '#111827', 950: '#030712' }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #030712; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .sidebar-active { background-color: #1f2937; border-left: 3px solid #DC2626; color: white; }
        
        /* FIX: Force all iframes to fit the responsive container */
        .aspect-video iframe { width: 100% !important; height: 100% !important; border: none; }
        
        /* Filter Chip Styles */
        .filter-chip { px-4 py-1.5 rounded-lg text-sm font-medium transition-colors border border-transparent cursor-pointer whitespace-nowrap; }
        .filter-chip-active { background-color: #f3f4f6; color: #000; }
        .filter-chip-inactive { background-color: #1f2937; color: #d1d5db; hover:bg-gray-700; }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, increment, serverTimestamp, query, where, getDocs, setDoc, getDoc, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxBrWfKcq0GoK21-BeocsEbDdf24Q5mi8",
            authDomain: "uncensored-truth.firebaseapp.com",
            projectId: "uncensored-truth",
            storageBucket: "uncensored-truth.firebasestorage.app",
            messagingSenderId: "606506116844",
            appId: "1:606506116844:web:4715186dc5e9c01c4ba7c9",
            measurementId: "G-6KQM4RHWY6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'uncensored-truth-live';

        // --- STATE ---
        let currentUser = null;
        let allContent = { videos: [], posts: [], community: [] };
        let currentComments = [];
        let searchQuery = "";
        let searchFilter = "all"; // all, videos, posts, community
        
        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateUI();
            if(user) loadNotifications();
        });

        // --- DATA LISTENERS ---
        const collections = ['videos', 'posts', 'community'];
        collections.forEach(col => {
            // Using basic query to ensure it works without complex indexes first
            // If you created the index, you can uncomment orderBy
            const q = query(
                collection(db, 'artifacts', appId, 'public', 'data', col), 
                orderBy('createdAt', 'desc'), 
                limit(50)
            );
            
            onSnapshot(q, (snap) => {
                allContent[col] = snap.docs.map(d => ({ id: d.id, type: col, ...d.data() }));
                // If we are currently on a search page, refresh results when new data comes in
                if(currentView === 'search') refreshView();
                else if (currentView === 'home' || currentView === 'articles' || currentView === 'community') refreshView();
            }, (err) => {
                console.warn("Index missing for sorting, falling back to client sort", err);
                const fallbackQ = query(collection(db, 'artifacts', appId, 'public', 'data', col), limit(50));
                onSnapshot(fallbackQ, (snap) => {
                     allContent[col] = snap.docs.map(d => ({ id: d.id, type: col, ...d.data() }))
                        .sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
                     if(currentView === 'search' || currentView === 'home' || currentView === 'articles' || currentView === 'community') refreshView();
                });
            });
        });

        // --- NAVIGATION ---
        let currentView = 'home';
        let viewedItem = null;
        let viewedProfileId = null;

        window.navigateTo = async (view, param = null) => {
            currentView = view;
            
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('sidebar-active', 'text-white');
                el.classList.add('text-gray-400');
            });
            // Highlight nav item (Search doesn't highlight any sidebar item usually)
            const active = document.getElementById(`nav-${view}`);
            if(active) { active.classList.add('sidebar-active', 'text-white'); active.classList.remove('text-gray-400'); }

            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById('mobile-search-bar').classList.add('hidden');

            if(view === 'home' || view === 'articles' || view === 'community') {
                document.getElementById('view-feed').classList.remove('hidden');
                refreshView();
            } 
            else if (view === 'search') {
                document.getElementById('view-search').classList.remove('hidden');
                // If param is passed (query string), set it
                if(param) {
                    searchQuery = param;
                    document.getElementById('search-input-desktop').value = searchQuery;
                    document.getElementById('mobile-search-input').value = searchQuery;
                }
                refreshView();
            }
            else if (view === 'studio') {
                if(!currentUser) return window.navigateTo('auth');
                document.getElementById('view-studio').classList.remove('hidden');
            }
            else if (view === 'auth') {
                document.getElementById('view-auth').classList.remove('hidden');
            }
            else if (view === 'profile') {
                viewedProfileId = param || (currentUser ? currentUser.uid : null);
                if(!viewedProfileId) return window.navigateTo('auth');
                document.getElementById('view-profile').classList.remove('hidden');
                renderProfile(viewedProfileId);
            }
            else if (view === 'watch') {
                viewedItem = allContent.videos.find(v => v.id === param);
                if(viewedItem) {
                    document.getElementById('view-watch').classList.remove('hidden');
                    loadVideoPlayer(viewedItem);
                    loadComments(param);
                }
            }
            else if (view === 'read') {
                viewedItem = allContent.posts.find(p => p.id === param);
                if(viewedItem) {
                    document.getElementById('view-read').classList.remove('hidden');
                    loadArticleReader(viewedItem);
                    loadComments(param);
                }
            }
            lucide.createIcons();
            if(window.innerWidth < 768) toggleSidebar(false);
        };

        function refreshView() {
            const grid = document.getElementById('feed-grid');
            const title = document.getElementById('feed-title');
            
            if(currentView === 'home') {
                title.innerHTML = '<i data-lucide="play-circle" class="inline mr-2 text-red-600"></i>Videos';
                renderVideos(allContent.videos, grid);
            } else if (currentView === 'articles') {
                title.innerHTML = '<i data-lucide="file-text" class="inline mr-2 text-blue-500"></i>Articles';
                renderArticles(allContent.posts, grid);
            } else if (currentView === 'community') {
                title.innerHTML = '<i data-lucide="users" class="inline mr-2 text-green-500"></i>Community Buzz';
                renderCommunity(allContent.community, grid);
            } else if (currentView === 'search') {
                renderSearchResults();
            }
        }

        // --- SEARCH LOGIC ---
        window.handleSearchKey = (e, val) => {
            if(e.key === 'Enter') {
                window.triggerSearch(val);
            }
        }

        window.triggerSearch = (val) => {
            if(!val || val.trim() === "") return;
            window.navigateTo('search', val);
        }

        window.setSearchFilter = (filter) => {
            searchFilter = filter;
            // Update UI
            const filters = ['all', 'videos', 'posts', 'community'];
            filters.forEach(f => {
                const btn = document.getElementById(`filter-btn-${f}`);
                if(f === filter) {
                    btn.className = "px-4 py-1.5 rounded-lg text-sm font-medium transition-colors border border-transparent cursor-pointer whitespace-nowrap bg-gray-100 text-black";
                } else {
                    btn.className = "px-4 py-1.5 rounded-lg text-sm font-medium transition-colors border border-transparent cursor-pointer whitespace-nowrap bg-gray-800 text-gray-300 hover:bg-gray-700";
                }
            });
            renderSearchResults();
        }

        function renderSearchResults() {
            const container = document.getElementById('search-results');
            const q = searchQuery.toLowerCase();
            
            // Gather all content based on filter
            let results = [];
            if(searchFilter === 'all') {
                results = [...allContent.videos, ...allContent.posts, ...allContent.community];
            } else if (searchFilter === 'videos') {
                results = [...allContent.videos];
            } else if (searchFilter === 'posts') {
                results = [...allContent.posts];
            } else if (searchFilter === 'community') {
                results = [...allContent.community];
            }

            // Filter by Query
            results = results.filter(i => 
                (i.title && i.title.toLowerCase().includes(q)) || 
                (i.content && i.content.toLowerCase().includes(q)) ||
                (i.description && i.description.toLowerCase().includes(q)) ||
                (i.authorName && i.authorName.toLowerCase().includes(q))
            );

            // Sort by relevance (simulated by date here for consistency, but could be fancier)
            results.sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));

            if(results.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-500">
                    <i data-lucide="search-x" class="w-12 h-12 mx-auto mb-4 opacity-50"></i>
                    No results found for "${escapeHtml(searchQuery)}"
                </div>`;
            } else {
                container.innerHTML = results.map(item => renderSearchCard(item)).join('');
            }
            lucide.createIcons();
        }

        function renderSearchCard(item) {
            // Horizontal Card Layout (YouTube Style)
            let thumbnail = '';
            let meta = '';
            let action = '';
            let typeLabel = '';

            if (item.type === 'videos') {
                const thumbUrl = getThumbnail(item.originalLink || '') || '';
                thumbnail = thumbUrl ? `<img src="${thumbUrl}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center bg-gray-800"><i data-lucide="play" class="w-8 h-8 text-gray-500"></i></div>`;
                meta = `${item.views||0} views • ${timeAgo(item.createdAt)}`;
                action = `window.navigateTo('watch', '${item.id}')`;
                typeLabel = 'Video';
            } else if (item.type === 'posts') {
                thumbnail = `<div class="w-full h-full flex items-center justify-center bg-gray-800 border-r border-gray-700"><i data-lucide="file-text" class="w-8 h-8 text-blue-500"></i></div>`;
                meta = `Read • ${timeAgo(item.createdAt)}`;
                action = `window.navigateTo('read', '${item.id}')`;
                typeLabel = 'Article';
            } else {
                thumbnail = item.imageUrl ? `<img src="${item.imageUrl}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center bg-gray-800 border-r border-gray-700"><i data-lucide="users" class="w-8 h-8 text-green-500"></i></div>`;
                meta = `Buzz • ${timeAgo(item.createdAt)}`;
                action = `window.navigateTo('community')`; // Community doesn't have single view yet, go to feed
                typeLabel = 'Buzz';
            }

            return `
                <div onclick="${action}" class="flex flex-col sm:flex-row gap-4 cursor-pointer group hover:bg-gray-900/50 p-2 rounded-lg transition-colors">
                    <!-- Thumbnail -->
                    <div class="w-full sm:w-[360px] aspect-video flex-shrink-0 rounded-lg overflow-hidden relative bg-black">
                        ${thumbnail}
                        <span class="absolute bottom-1 right-1 bg-black/80 text-white text-[10px] px-1 rounded">${typeLabel}</span>
                    </div>
                    <!-- Details -->
                    <div class="flex-1 py-1">
                        <h3 class="text-white font-medium text-lg leading-tight mb-1 group-hover:text-red-500 transition-colors line-clamp-2">${escapeHtml(item.title || item.content)}</h3>
                        <div class="text-xs text-gray-400 mb-2 flex items-center gap-2">
                             ${meta}
                        </div>
                        <div class="flex items-center gap-2 mb-2">
                            <div class="w-6 h-6 rounded-full bg-gray-700 flex items-center justify-center text-[10px] text-white">
                                ${(item.authorName||'U')[0].toUpperCase()}
                            </div>
                            <span class="text-xs text-gray-400 hover:text-white">${escapeHtml(item.authorName)}</span>
                        </div>
                        <p class="text-sm text-gray-500 line-clamp-2">${escapeHtml(item.description || item.content)}</p>
                    </div>
                </div>
            `;
        }


        // --- RENDERERS (Grid) ---
        function getThumbnail(url) {
            const ytMatch = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            if(ytMatch) return `https://img.youtube.com/vi/${ytMatch[1]}/mqdefault.jpg`;
            return null;
        }

        function renderVideos(list, container) {
            container.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4";
            container.innerHTML = list.length ? list.map(v => `
                <div onclick="window.navigateTo('watch', '${v.id}')" class="group cursor-pointer">
                    <div class="relative aspect-video bg-gray-900 rounded-xl overflow-hidden mb-3 border border-gray-800">
                        ${getThumbnail(v.originalLink || '') ? 
                            `<img src="${getThumbnail(v.originalLink)}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">` : 
                            `<div class="w-full h-full flex items-center justify-center text-gray-700 bg-black"><i data-lucide="play" class="w-12 h-12"></i></div>`
                        }
                        <div class="absolute bottom-2 right-2 bg-black/80 text-white text-xs px-1.5 py-0.5 rounded font-mono">Video</div>
                    </div>
                    <div class="flex gap-3">
                        <div onclick="event.stopPropagation(); window.navigateTo('profile', '${v.authorId}')" class="flex-shrink-0 cursor-pointer hover:opacity-80">
                            <div class="w-9 h-9 rounded-full bg-gray-800 flex items-center justify-center text-sm font-bold text-white border border-gray-700">
                                ${(v.authorName||'U')[0].toUpperCase()}
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-white font-semibold text-sm line-clamp-2 leading-tight group-hover:text-red-500 transition-colors">${escapeHtml(v.title)}</h3>
                            <div class="text-gray-400 text-xs mt-1">
                                <p class="hover:text-gray-300" onclick="event.stopPropagation(); window.navigateTo('profile', '${v.authorId}')">${escapeHtml(v.authorName)}</p>
                                <p class="mt-0.5">${v.views||0} views • ${timeAgo(v.createdAt)}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('') : '<div class="col-span-full text-center text-gray-500 py-10">No videos found.</div>';
            lucide.createIcons();
        }

        function renderArticles(list, container) {
            container.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";
            container.innerHTML = list.length ? list.map(a => `
                <div onclick="window.navigateTo('read', '${a.id}')" class="bg-gray-900 border border-gray-800 rounded-xl p-6 cursor-pointer hover:border-blue-900/50 hover:bg-gray-800 transition-all flex flex-col h-full group">
                    <div class="flex items-center gap-2 mb-3 text-xs text-gray-400">
                        <span class="bg-blue-900/20 text-blue-400 px-2 py-0.5 rounded">Blog</span>
                        <span>• ${timeAgo(a.createdAt)}</span>
                    </div>
                    <h3 class="text-lg font-bold text-white mb-2 line-clamp-2 group-hover:text-blue-400 transition-colors">${escapeHtml(a.title)}</h3>
                    <p class="text-gray-400 text-sm line-clamp-3 mb-4 flex-grow">${escapeHtml(a.content)}</p>
                    <div class="flex items-center justify-between pt-4 border-t border-gray-800 mt-auto">
                        <div class="flex items-center gap-2" onclick="event.stopPropagation(); window.navigateTo('profile', '${a.authorId}')">
                            <div class="w-6 h-6 rounded-full bg-gray-700 flex items-center justify-center text-[10px] text-white">
                                ${(a.authorName||'U')[0].toUpperCase()}
                            </div>
                            <span class="text-xs text-gray-300 hover:text-white">${escapeHtml(a.authorName)}</span>
                        </div>
                    </div>
                </div>
            `).join('') : '<div class="col-span-full text-center text-gray-500 py-10">No articles found.</div>';
            lucide.createIcons();
        }

        function renderCommunity(list, container) {
            container.className = "max-w-2xl mx-auto space-y-6";
            container.innerHTML = list.length ? list.map(p => `
                <div class="bg-gray-900 border border-gray-800 rounded-xl overflow-hidden">
                    <div class="p-4 flex items-center gap-3">
                        <div onclick="window.navigateTo('profile', '${p.authorId}')" class="w-10 h-10 rounded-full bg-green-900/30 border border-green-900 flex items-center justify-center font-bold text-green-100 cursor-pointer">
                            ${(p.authorName||'U')[0].toUpperCase()}
                        </div>
                        <div>
                            <h4 onclick="window.navigateTo('profile', '${p.authorId}')" class="text-white font-medium text-sm cursor-pointer hover:underline">${escapeHtml(p.authorName)}</h4>
                            <p class="text-gray-500 text-xs">${timeAgo(p.createdAt)}</p>
                        </div>
                    </div>
                    <div class="px-4 pb-2">
                        <p class="text-white text-base whitespace-pre-wrap">${escapeHtml(p.content)}</p>
                    </div>
                    ${p.imageUrl ? `<div class="mt-2 w-full bg-black flex justify-center"><img src="${escapeHtml(p.imageUrl)}" class="max-h-[500px] w-auto object-contain"></div>` : ''}
                    <div class="p-3 px-4 flex items-center gap-6 border-t border-gray-800 mt-2 bg-gray-900/50">
                        <button onclick="window.toggleLike('community', '${p.id}')" class="flex items-center gap-2 text-gray-400 hover:text-red-500 transition-colors text-sm">
                            <i data-lucide="heart" class="w-4 h-4"></i> ${p.likes || 0}
                        </button>
                        <button onclick="window.toggleComments('comm-${p.id}')" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors text-sm">
                            <i data-lucide="message-circle" class="w-4 h-4"></i> Comment
                        </button>
                    </div>
                    <div id="comm-${p.id}" class="hidden p-4 border-t border-gray-800 bg-black/20">
                         <div id="comm-list-${p.id}" class="space-y-3 mb-3"></div>
                         <form onsubmit="window.postInlineComment(event, '${p.id}', 'community')" class="flex gap-2">
                            <input type="text" placeholder="Reply..." class="flex-1 bg-gray-800 border border-gray-700 rounded px-3 py-1.5 text-sm text-white" autocomplete="off">
                            <button type="submit" class="text-green-500 text-sm font-medium hover:text-green-400">Post</button>
                         </form>
                    </div>
                </div>
            `).join('') : '<div class="text-center text-gray-500 py-10">No posts yet.</div>';
            lucide.createIcons();
        }

        async function renderProfile(uid) {
            const container = document.getElementById('profile-content');
            container.innerHTML = '<div class="text-center py-10"><i data-lucide="loader-2" class="animate-spin w-8 h-8 text-red-600 mx-auto"></i></div>';
            lucide.createIcons();

            const myVideos = allContent.videos.filter(x => x.authorId === uid);
            let followerCount = 0;
            let isFollowing = false;
            try {
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'follows'), where("targetId", "==", uid));
                const snap = await getDocs(q);
                followerCount = snap.size;
                if(currentUser && snap.docs.find(d => d.data().followerId === currentUser.uid)) isFollowing = true;
            } catch(e){}

            let name = "User", bio = "No bio available.";
            if(currentUser && currentUser.uid === uid) {
                name = currentUser.displayName; bio = currentUser.photoURL || "Welcome to my channel.";
            } else if (myVideos.length) {
                name = myVideos[0].authorName;
            }

            const isMe = currentUser && currentUser.uid === uid;
            document.getElementById('profile-header').innerHTML = `
                <div class="flex flex-col md:flex-row items-center md:items-end gap-6 mb-8">
                    <div class="w-32 h-32 rounded-full bg-gradient-to-br from-red-600 to-red-900 flex items-center justify-center text-5xl font-bold text-white border-4 border-gray-950 shadow-xl">
                        ${name[0].toUpperCase()}
                    </div>
                    <div class="text-center md:text-left flex-1">
                        <h1 class="text-3xl font-bold text-white">${escapeHtml(name)}</h1>
                        <p class="text-gray-400 mt-1">@${name.replace(/\s/g,'').toLowerCase()} • ${followerCount} subscribers</p>
                        <p class="text-gray-300 mt-3 max-w-lg text-sm">${escapeHtml(bio)}</p>
                    </div>
                    <div class="flex gap-3">
                        ${isMe ? 
                            `<button onclick="window.editProfile('${name}', '${bio}')" class="px-4 py-2 bg-gray-800 border border-gray-700 rounded-full text-sm hover:bg-gray-700">Customize Channel</button>` :
                            `<button onclick="window.toggleFollow('${uid}')" class="px-6 py-2 ${isFollowing ? 'bg-gray-800 text-white' : 'bg-white text-black'} font-bold rounded-full text-sm hover:opacity-90 transition-colors">
                                ${isFollowing ? 'Subscribed' : 'Subscribe'}
                            </button>`
                        }
                    </div>
                </div>
            `;
            container.innerHTML = '';
            renderVideos(myVideos, container); 
        }

        window.editProfile = (currentName, currentBio) => {
            const newName = prompt("Enter new Display Name:", currentName);
            if(newName) {
                const newBio = prompt("Enter new Bio:", currentBio === "Welcome to my channel." ? "" : currentBio);
                updateProfile(currentUser, { displayName: newName, photoURL: newBio }).then(() => {
                    renderProfile(currentUser.uid); 
                });
            }
        };

        window.toggleFollow = async (targetId) => {
            if(!currentUser) return alert("Please login.");
            if(targetId === currentUser.uid) return alert("Can't subscribe to yourself.");
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'follows'), 
                            where("followerId", "==", currentUser.uid), where("targetId", "==", targetId));
            const snap = await getDocs(q);
            if(!snap.empty) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'follows', snap.docs[0].id));
            } else {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'follows'), {
                    followerId: currentUser.uid, targetId: targetId, createdAt: serverTimestamp()
                });
                addNotification(targetId, 'follow');
            }
            renderProfile(targetId); 
        };

        async function loadComments(targetId) {
            const list = document.getElementById(currentView === 'watch' ? 'watch-comments' : 'read-comments');
            list.innerHTML = '<div class="text-gray-500 text-sm">Loading comments...</div>';
            
            const q = query(
                collection(db, 'artifacts', appId, 'public', 'data', 'comments'), 
                where("targetId", "==", targetId),
                orderBy("createdAt", "desc"),
                limit(100)
            );
            
            onSnapshot(q, (snap) => {
                currentComments = snap.docs.map(d => d.data());
                list.innerHTML = currentComments.length ? currentComments.map(c => `
                    <div class="flex gap-3 mb-4">
                        <div class="w-8 h-8 rounded-full bg-gray-700 flex-shrink-0 flex items-center justify-center text-xs font-bold cursor-pointer" onclick="window.navigateTo('profile', '${c.authorId}')">
                            ${(c.authorName||'U')[0].toUpperCase()}
                        </div>
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="text-xs font-bold text-white cursor-pointer hover:underline" onclick="window.navigateTo('profile', '${c.authorId}')">${escapeHtml(c.authorName)}</span>
                                <span class="text-[10px] text-gray-500">${timeAgo(c.createdAt)}</span>

                            <p class="text-sm text-gray-300 mt-1">${escapeHtml(c.text)}</p>
                        </div>
                    </div>
                `).join('') : '<div class="text-sm text-gray-500">No comments yet.</div>';
            }, (err) => {
                // Fallback client sort if index fails
                const fq = query(collection(db, 'artifacts', appId, 'public', 'data', 'comments'), where("targetId", "==", targetId));
                onSnapshot(fq, (snap) => {
                    currentComments = snap.docs.map(d => d.data()).sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0));
                     list.innerHTML = currentComments.map(c => `<div class="mb-4 text-sm text-gray-300"><b>${escapeHtml(c.authorName)}</b>: ${escapeHtml(c.text)}</div>`).join('');

        }

        window.postComment = async (e) => {
            e.preventDefault();
            if(!currentUser) return alert("Login to comment.");
            const input = document.getElementById(currentView === 'watch' ? 'watch-comment-input' : 'read-comment-input');
            const text = input.value.trim();
            if(!text) return;
            
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'comments'), {
                text, targetId: viewedItem.id, 
                authorId: currentUser.uid, authorName: currentUser.displayName,
                createdAt: serverTimestamp()
            });
            input.value = '';
            if(viewedItem.authorId !== currentUser.uid) addNotification(viewedItem.authorId, 'comment', viewedItem.title, viewedItem.id, viewedItem.type);
        };

        window.postInlineComment = async (e, targetId, type) => {
            e.preventDefault();
            if(!currentUser) return alert("Login first.");
            const input = e.target.querySelector('input');
            const text = input.value.trim();
            if(!text) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'comments'), {
                text, targetId, authorId: currentUser.uid, authorName: currentUser.displayName, createdAt: serverTimestamp()
            });
            input.value = '';
            window.toggleComments(`comm-${targetId}`, true);
        };

        window.toggleComments = async (divId, forceOpen = false) => {
            const div = document.getElementById(divId);
            if(!div.classList.contains('hidden') && !forceOpen) { div.classList.add('hidden'); } 
            else {
                div.classList.remove('hidden');
                const postId = divId.replace('comm-', '');
                const container = document.getElementById(`comm-list-${postId}`);
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'comments'), where("targetId", "==", postId));
                const snap = await getDocs(q);
                const comms = snap.docs.map(d => d.data()).sort((a,b) => (a.createdAt?.seconds||0)-(b.createdAt?.seconds||0)); 
                container.innerHTML = comms.map(c => `<p class="text-xs text-gray-300"><b>${escapeHtml(c.authorName)}</b>: ${escapeHtml(c.text)}</p>`).join('');
            }
        };

        // --- NOTIFICATIONS FIX ---
        async function loadNotifications() {
            const q = query(
                collection(db, 'artifacts', appId, 'public', 'data', 'notifications'), 
                where("targetUserId", "==", currentUser.uid),
                orderBy("createdAt", "desc"),
                limit(20)
            );
            onSnapshot(q, (snap) => {
                const list = snap.docs.map(d => d.data());
                const badge = document.getElementById('notif-badge');
                const container = document.getElementById('notif-list');
                
                // Show badge if there are notifications (Simplified logic: presence = unread)
                if(list.length > 0) badge.classList.remove('hidden'); 
                
                if(list.length > 0) {
                    container.innerHTML = list.map(n => `
                        <div onclick="window.handleNotifClick('${n.type}', '${n.contentId}', '${n.contentType}', '${n.actorId}')" class="px-4 py-3 hover:bg-gray-800 border-b border-gray-800 last:border-0 cursor-pointer">
                            <p class="text-sm text-gray-300">
                                <span class="font-bold text-white">${escapeHtml(n.actorName)}</span> 
                                ${n.type === 'follow' ? 'subscribed to you.' : `commented on "${escapeHtml(n.contentTitle || 'your post')}"`}
                            </p>
                            <p class="text-[10px] text-gray-500 mt-1">${timeAgo(n.createdAt)}</p>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="p-4 text-center text-sm text-gray-500">No new activity.</div>';
                }
            }, (err) => {
                 // Fallback
                 const fq = query(collection(db, 'artifacts', appId, 'public', 'data', 'notifications'), where("targetUserId", "==", currentUser.uid));
                 onSnapshot(fq, (snap) => {
                     if(!snap.empty) document.getElementById('notif-badge').classList.remove('hidden');
                 });
            });
        }

        async function addNotification(targetUserId, type, contentTitle = "", contentId = null, contentType = null) {
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'notifications'), {
                    targetUserId, type, contentTitle, contentId, contentType,
                    actorId: currentUser.uid, actorName: currentUser.displayName,
                    createdAt: serverTimestamp(), read: false
                });
            } catch(e) {}
        }

        window.toggleNotif = () => {
            const dd = document.getElementById('notif-dropdown');
            const badge = document.getElementById('notif-badge');
            dd.classList.toggle('hidden');
            if(!dd.classList.contains('hidden')) {
                badge.classList.add('hidden'); // Clear badge on open
            }
        };

        window.handleNotifClick = (type, cId, cType, actorId) => {
             document.getElementById('notif-dropdown').classList.add('hidden');
             if(type === 'follow') {
                 window.navigateTo('profile', actorId);
             } else if (type === 'comment' && cId && cType) {
                 if(cType === 'videos') window.navigateTo('watch', cId);
                 else if (cType === 'posts') window.navigateTo('read', cId);
             }
        }

        function loadVideoPlayer(video) {
            updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'videos', video.id), { views: increment(1) });
            // FORCE EMBED FIX
            document.getElementById('player-embed').innerHTML = video.embedCode;
            document.getElementById('watch-title').textContent = video.title;
            document.getElementById('watch-author').textContent = video.authorName;
            document.getElementById('watch-author').onclick = () => window.navigateTo('profile', video.authorId);
            document.getElementById('watch-desc').textContent = video.description;
            document.getElementById('watch-like-count').textContent = video.likes || 0;
            document.getElementById('watch-like-btn').onclick = () => window.toggleLike('videos', video.id);
        }

        function loadArticleReader(article) {
            updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'posts', article.id), { views: increment(1) });
            document.getElementById('read-title').textContent = article.title;
            document.getElementById('read-meta').innerHTML = `By <span class="cursor-pointer hover:text-white hover:underline" onclick="window.navigateTo('profile','${article.authorId}')">${article.authorName}</span> • ${timeAgo(article.createdAt)}`;
            document.getElementById('read-content').textContent = article.content;
            document.getElementById('read-like-count').textContent = article.likes || 0;
            document.getElementById('read-like-btn').onclick = () => window.toggleLike('posts', article.id);
        }

        window.handleSearch = (val) => {
            // Updated to be triggered by button or Enter key, not onkeyup for better UX
            // Kept for mobile immediate update if needed, but standardizing on Enter is better
        };

        window.toggleMobileSearch = () => {
            const bar = document.getElementById('mobile-search-bar');
            bar.classList.toggle('hidden');
            if(!bar.classList.contains('hidden')) document.getElementById('mobile-search-input').focus();
        };

        window.toggleLike = async (col, id) => {
            if(!currentUser) return alert("Login to like");
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id), { likes: increment(1) });
            const el = document.getElementById(currentView === 'watch' ? 'watch-like-count' : (currentView === 'read' ? 'read-like-count' : null));
            if(el) el.textContent = parseInt(el.textContent) + 1;
        };

        window.switchStudioTab = (tab) => {
            ['video','article','community'].forEach(t => {
                document.getElementById(`studio-form-${t}`).classList.add('hidden');

            });
            document.getElementById(`studio-form-${tab}`).classList.remove('hidden');
            document.getElementById(`studio-tab-${tab}`).className = "flex-1 py-3 text-sm font-medium text-white border-b-2 border-red-600";
        };

        window.publish = async (type) => {
            if(!currentUser) return alert("Please login.");
            const btn = document.getElementById(`btn-pub-${type}`);
            btn.disabled = true; btn.textContent = "Publishing...";
            
            try {
                if(type === 'video') {
                    const title = document.getElementById('inp-vid-title').value;
                    const url = document.getElementById('inp-vid-url').value;
                    if(!title || !url) throw new Error("Missing fields");
                    
                    const ytMatch = url.match(/(?:youtube\.com\/.*v=|youtu\.be\/)([^"&?\/\s]{11})/);
                    const embed = ytMatch ? `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>` : url;
                    
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'videos'), {
                        title, description: document.getElementById('inp-vid-desc').value,
                        embedCode: embed, originalLink: url,
                        authorId: currentUser.uid, authorName: currentUser.displayName,
                        likes: 0, views: 0, createdAt: serverTimestamp()
                    });
                    window.navigateTo('home');
                } else if (type === 'article') {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'posts'), {
                        title: document.getElementById('inp-art-title').value,
                        content: document.getElementById('inp-art-content').value,
                        authorId: currentUser.uid, authorName: currentUser.displayName,
                        likes: 0, views: 0, createdAt: serverTimestamp()
                    });
                    window.navigateTo('articles');
                } else if (type === 'community') {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'community'), {
                        content: document.getElementById('inp-comm-text').value,
                        imageUrl: document.getElementById('inp-comm-img').value,
                        authorId: currentUser.uid, authorName: currentUser.displayName,
                        likes: 0, createdAt: serverTimestamp()
                    });
                    window.navigateTo('community');
                }
                document.querySelectorAll('input, textarea').forEach(el => el.value = '');
            } catch(e) { alert(e.message); }
            finally { btn.disabled = false; btn.textContent = "Publish"; }
        };

        window.handleAuth = async (isLogin) => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            try {
                if(isLogin) await signInWithEmailAndPassword(auth, email, pass);
                else {
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(cred.user, { displayName: document.getElementById('auth-name').value });
                }
                window.navigateTo('home');
            } catch(e) { alert(e.message); }
        };
        
        window.logout = () => { signOut(auth); window.navigateTo('home'); };

        function updateUI() {
            const container = document.getElementById('sidebar-user');
            if(currentUser) {

                        </div>
                        <div class="overflow-hidden">
                            <p class="text-sm font-medium text-white truncate">${currentUser.displayName}</p>
                            <p class="text-[10px] text-gray-400">View Channel</p>
                        </div>
                    </div>
                    <button onclick="window.logout()" class="w-full text-left text-xs text-gray-400 hover:text-white px-2">Sign Out</button>
                `;
            } else {
                container.innerHTML = `<button onclick="window.navigateTo('auth')" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded text-sm font-bold">Sign In</button>`;
            }
        }

        window.toggleSidebar = (force) => {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('sidebar-overlay');
            if(force !== undefined) {
                if(force) { sb.classList.remove('-translate-x-full'); ov.classList.remove('hidden'); }
                else { sb.classList.add('-translate-x-full'); ov.classList.add('hidden'); }
            } else {
                sb.classList.toggle('-translate-x-full');
                ov.classList.toggle('hidden');
            }
        };

        function timeAgo(t) {
            if(!t) return 'Just now';
            const s = Math.floor((new Date() - t.toDate())/1000);
            if(s>31536000) return Math.floor(s/31536000)+'y ago';
            if(s>2592000) return Math.floor(s/2592000)+'mo ago';
            if(s>86400) return Math.floor(s/86400)+'d ago';
            if(s>3600) return Math.floor(s/3600)+'h ago';
            if(s>60) return Math.floor(s/60)+'m ago';
            return 'Just now';
        }
        function escapeHtml(t) { return t ? t.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; }

        window.onload = () => window.navigateTo('home');
    </script>

                        <button onclick="window.switchStudioTab('video')" id="studio-tab-video" class="flex-1 py-3 text-sm font-medium text-white border-b-2 border-red-600">Video</button>
                        <button onclick="window.switchStudioTab('article')" id="studio-tab-article" class="flex-1 py-3 text-sm font-medium text-gray-400 border-b-2 border-transparent">Article</button>
                        <button onclick="window.switchStudioTab('community')" id="studio-tab-community" class="flex-1 py-3 text-sm font-medium text-gray-400 border-b-2 border-transparent">Buzz</button>
                    </div>
                    <div class="p-6">
                        <div id="studio-form-video">
                            <input id="inp-vid-title" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-3 text-white" placeholder="Video Title" autocomplete="off">
                            <input id="inp-vid-url" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-3 text-white" placeholder="YouTube Link (e.g. https://youtu.be/...)" autocomplete="off">
                            <textarea id="inp-vid-desc" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-4 text-white" rows="3" placeholder="Description" autocomplete="off"></textarea>
                            <button id="btn-pub-video" onclick="window.publish('video')" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded">Publish Video</button>
                        </div>
                        <div id="studio-form-article" class="hidden">
                            <input id="inp-art-title" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-3 text-white" placeholder="Headline" autocomplete="off">
                            <textarea id="inp-art-content" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-4 text-white" rows="10" placeholder="Content..." autocomplete="off"></textarea>
                            <button id="btn-pub-article" onclick="window.publish('article')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded">Publish Article</button>
                        </div>
                        <div id="studio-form-community" class="hidden">
                            <textarea id="inp-comm-text" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-3 text-white" rows="3" placeholder="What's happening?" autocomplete="off"></textarea>
                            <input id="inp-comm-img" class="w-full bg-gray-950 border border-gray-800 rounded p-3 mb-4 text-white" placeholder="Image URL (Optional)" autocomplete="off">
                            <button id="btn-pub-community" onclick="window.publish('community')" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded">Post Buzz</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- AUTH -->
            <section id="view-auth" class="view-section hidden flex items-center justify-center min-h-[60vh]">
                <div class="bg-gray-900 p-8 rounded-xl border border-gray-800 w-full max-w-md text-center shadow-2xl">
                    <h2 class="text-2xl font-bold mb-6">Welcome to UT</h2>
                    <!-- FIXED: Wrapped in form to prevent autocomplete everywhere else -->
                    <form onsubmit="return false;">
                        <input id="auth-name" class="w-full bg-black border border-gray-700 rounded p-3 mb-3 text-white" placeholder="Username (Sign up only)" autocomplete="username">
                        <input id="auth-email" class="w-full bg-black border border-gray-700 rounded p-3 mb-3 text-white" type="email" placeholder="Email" autocomplete="email">
                        <input id="auth-pass" class="w-full bg-black border border-gray-700 rounded p-3 mb-6 text-white" type="password" placeholder="Password" autocomplete="current-password">
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="window.handleAuth(true)" class="bg-gray-700 text-white py-2 rounded">Login</button>
                            <button onclick="window.handleAuth(false)" class="bg-red-600 text-white py-2 rounded">Sign Up</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
